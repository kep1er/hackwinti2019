<div>
    <div class="file">
        <label class="file-label">
            <mat-icon matSuffix>attach_file</mat-icon>
            <input class="d-none file-input" type="file" (change)="startUpload($event.target.files)">
        </label>
    </div>
</div>
<mat-progress-bar class="progress-bar" *ngIf="percentage | async as pct" mode="determinate" [value]="pct"></mat-progress-bar>
