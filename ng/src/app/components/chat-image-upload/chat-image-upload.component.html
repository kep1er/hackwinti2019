<div>
    <div class="file">
        <label class="file-label">
            <mat-icon matSuffix>attach_file</mat-icon>
            <input class="d-none" class="file-input" type="file" (change)="startUpload($event.target.files)">
        </label>
    </div>
</div>
<div *ngIf="percentage | async as pct">
    <progress class="progress is-info"
              [value]="pct"
              max="100">
    </progress>
    {{ pct | number }}%
</div>
